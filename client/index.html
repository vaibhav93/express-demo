<!DOCTYPE html>
<html ng-app="ngTableApp">
    <head>
        <title>Express Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link href="bower_components/angular-notify/dist/angular-notify.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
        <link rel="stylesheet" href="https://rawgit.com/esvit/ng-table/master/dist/ng-table.min.css">
        <script src="https://rawgit.com/esvit/ng-table/master/dist/ng-table.min.js"></script>
<script src="bower_components/angular-notify/dist/angular-notify.js"></script> 

<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script> 
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>   
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>   
<script src="bower_components/angular-bootstrap-confirm/dist/angular-bootstrap-confirm.min.js"></script>     
<link href="app/resources/css/style.css" rel="stylesheet" type="text/css"/>
        <script src="app/resources/js/app.js" type="text/javascript"></script>
    </head>
    <body>
        <div ng-controller="tableController" style="width:70%;margin:auto;">
	<h3 class="padding-top-15 padding-bottom-15">Express demo</h3>
	<button class="btn btn-primary margin-bottom-10" ng-click="showForm()">Add employee</button>
	<div ng-show="addemp" class="row animate-show">
	<form class="col-md-6">
    <div class="form-group">
        <label for="empid">Employee ID</label>
        <input type="number" class="form-control" id="empid" placeholder="Enter employee ID" ng-model="emp.empid">
    </div>
    <div class="form-group">
        <label for="fname">First name</label>
        <input type="text" class="form-control" id="fname" placeholder="First name" ng-model="emp.fname">
    </div>
<div class="form-group">
        <label for="lname">Last name</label>
        <input type="text" class="form-control" id="lname" placeholder="Last name" ng-model="emp.lname">
    </div>
	<div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="E-Mail" ng-model="emp.email">
    </div>
	<div class="form-group">
        <label for="jobid">Job ID</label>
        <input type="text" class="form-control" id="jobid" placeholder="First name" ng-model="emp.jobId">
    </div>
	<div class="form-group">
	<label for="hireDate">Hire Date</label>
	<p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="status.opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
	</div>
	<div class="form-group">
        <label for="salary">Salary</label>
        <input type="number" class="form-control" id="salary" placeholder="Salary" ng-model="emp.salary">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="CreateEmp(emp)">Submit</button>
  <button class="btn btn-primary" ng-click="close()">Close</button>
</form>
	</div>
 	<table ng-table="usersTable" class="table table-striped">
   <tr ng-repeat="user in data">
       <td data-title="'Id'">
           {{user.EMPLOYEE_ID}}
       </td>
       <td data-title="'First Name'" sortable="'FIRST_NAME'" filter="{ 'FIRST_NAME': 'text'}">
           {{user.FIRST_NAME}}
       </td>
       <td data-title="'Last Name'" sortable="'LAST_NAME'" filter="{ 'LAST_NAME': 'text'}">
           {{user.LAST_NAME}}
       </td>    
       <td data-title="'E-mail'" filter="{ 'EMAIL': 'text'}">
           {{user.EMAIL}}
       </td>  
	<td data-title="'Job ID'">
           {{user.JOB_ID}}
       </td>   
       <td data-title="'Salary'">
           {{user.SALARY}}
       </td> 
	<td data-title="'Edit/Delete'" width="13%">
        
	<button
  class="btn btn-primary pull-right"
  mwl-confirm
  title="{{ title }}"
  message="Do you wish to delete ?"
  confirm-text="Confirm"
  cancel-text="Cancel"
  placement="bottom"
  on-confirm="deleteEmp(user.EMPLOYEE_ID)"
  on-cancel="cancelClicked = true"
  confirm-button-type="danger"
  cancel-button-type="success">
  Delete
</button>
<a href ng-click="edit(user.EMPLOYEE_ID)"><span class="glyphicon glyphicon-pencil pull-right padding-right-20 padding-top-5"></span></a>
       </td>       
   </tr>

</table>
        </div>
    </body>
</html>
